---
apiVersion: apps/v1
kind :  Deployment
metadata:
  name          : app3-deployment
  labels        :
    project     : school21
    name        : app3
spec            :
  replicas      : 3
  selector      :
    matchLabels :
      app       : app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers  :
        - name    : app3
          # image   : httpd:latest
          image   : yeasy/simple-web:latest
          ports:
            - containerPort : 80

---
apiVersion  : v1
kind        : Service
metadata    :
  name      : app3-service
spec        :
  selector  :
    app       : app3
  ports:
  - protocol: TCP
    port    : 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind : Ingress
metadata:   
  name  : app3-ingress-controller
spec: 
    rules:
    - host: "app3.com"
      http: 
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: app3-service
                port: 
                  number: 80

---
