---
apiVersion: apps/v1
kind :  Deployment
metadata:
  name          : app1-deployment
  labels        :
    project     : school21
    name        : app1
spec          :
  selector      :
    matchLabels :
      app       : app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers  :
        - name    : app1
          # image   : tomcat:latest
          image   : yeasy/simple-web:latest
          ports:
            - containerPort : 80

---
apiVersion  : v1
kind        : Service
metadata    :
  name      : app1-service
spec        :
  selector  :
    app       : app1
  ports:
  - protocol: TCP
    port    : 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind : Ingress
metadata:   
  name  : app1-ingress-controller
spec: 
    rules:
    - host: "app1.com"
      http: 
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: app1-service
                port: 
                  number: 80

---
