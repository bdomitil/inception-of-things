---
apiVersion: apps/v1
kind :  Deployment
metadata:
  name          : app2-deployment
  labels        :
    project     : school21
    name        : app2
spec          :
  selector      :
    matchLabels :
      app       : app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers  :
        - name    : app2
          # image   : nginx:latest
          image   : yeasy/simple-web:latest
          ports:
            - containerPort : 80

---
apiVersion  : v1
kind        : Service
metadata    :
  name      : app2-service
spec        :
  selector  :
    app       : app2
  ports:
  - protocol: TCP
    port    : 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind : Ingress
metadata:   
  name  : app2-ingress-controller
spec: 
    rules:
    - host: "app2.com"
      http: 
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: app2-service
                port: 
                  number: 80

---
